map $http_upgrade $connection_upgrade { default upgrade; '' close; }

server {
    server_name _ lunyee.cn www.lunyee.cn;
    
    # === 全局缓冲区设置 ===
    client_header_buffer_size 64k;
    large_client_header_buffers 4 64k;
    proxy_buffer_size 128k;
    proxy_buffers 4 256k;
    proxy_busy_buffers_size 256k;

    # === 1. Next.js API 例外 (修复数据丢失) ===
    location /api/models {
        proxy_pass http://localhost:3000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection $connection_upgrade;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
    location /api/agent {
        proxy_pass http://localhost:3000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection $connection_upgrade;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # === 2. Chat 流式响应 (修复 Chat 卡顿/不可用) ===
    # 必须关闭缓冲，否则 SSE 流会被 Nginx 拦截直到结束
    location /api/chat {
        proxy_pass http://localhost:8000;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header Connection ""; # 对 SSE 保持长连接
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        proxy_buffering off;      # 关键：关闭缓冲
        proxy_cache off;          # 关闭缓存
        chunked_transfer_encoding on;
        proxy_read_timeout 86400s;
    }

    # === 3. WebSocket (修复 AI / 403 Forbidden) ===
    location /api/ws/ {
        proxy_pass http://localhost:8000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # 关键修复：伪装 Origin 绕过后端检查
        proxy_set_header Origin "http://localhost:8000"; 
        
        proxy_read_timeout 86400s;
    }

    # === 4. 通用后端 API ===
    location /api/ {
        proxy_pass http://localhost:8000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection $connection_upgrade;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        client_max_body_size 50M;
    }

    # === Supabase Proxy ===
    location /supabase-proxy/ {
        rewrite ^/supabase-proxy/(.*) /$1 break;
        proxy_pass https://bamcwwtwtvxjjcdfbmdr.supabase.co;
        proxy_ssl_server_name on;
        proxy_set_header Host bamcwwtwtvxjjcdfbmdr.supabase.co;
        proxy_set_header Authorization $http_authorization;
        proxy_set_header apikey $http_apikey;
        proxy_set_header Content-Type $http_content_type;
        proxy_set_header Range $http_range;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection $connection_upgrade;
        proxy_buffering off;
    }

    # === 前端 Next.js ===
    location / {
        proxy_pass http://localhost:3000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection $connection_upgrade;
        proxy_set_header Host $host;
        
        # 头部设置
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;
        proxy_cache_bypass $http_upgrade;
        
        # 增加缓冲区大小用于认证回调
        proxy_buffer_size 128k;
        proxy_buffers 4 256k;
        proxy_busy_buffers_size 256k;
    }

    listen 443 ssl;
    ssl_certificate /etc/letsencrypt/live/lunyee.cn-0001/fullchain.pem; 
    ssl_certificate_key /etc/letsencrypt/live/lunyee.cn-0001/privkey.pem; 
    include /etc/letsencrypt/options-ssl-nginx.conf; 
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem; 
}

server {
    if ($host = www.lunyee.cn) { return 301 https://$host$request_uri; }
    if ($host = lunyee.cn) { return 301 https://$host$request_uri; }
    listen 80 default_server;
    server_name _ lunyee.cn www.lunyee.cn;
    return 404; 
}
